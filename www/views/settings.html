<ion-view ng-controller="settingsController">
  <ion-nav-title>{{'settings_title' | translate}}</ion-nav-title>
  <ion-content>
    <div class="list">
      <div class="item item-divider item-icon-left">
        <i class="icon ion-android-globe"></i>
        {{"settings_select_language" | translate}}
      </div>
      <ion-list class="item">
        <ion-radio ng-repeat="language in availableLanguages" ng-value="language.isoCode" ng-model="currentLanguage"
          ng-click="changeLanguage(language.isoCode)">{{language.name}}
        </ion-radio>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
