<ion-view ng-controller="homeController">
  <ion-nav-title>{{'home_title' | translate}}</ion-nav-title>
  <ion-content scroll="false">
    <button ng-click="go('adoption')" class="button button-full button-balanced">
      <i class="icon ion-ios-paw"></i> {{"home_adoption" | translate}}
    </button>
    <button ng-click="go('home')" class="button button-full button-energized">
      <i class="icon ion-ios-analytics"></i> {{"home_cross" | translate}}
    </button>
    <button ng-click="go('home')" class="button button-full button-assertive">
      <i class="icon ion-medkit"></i> {{"home_veterinary" | translate}}
    </button>
    <button ng-click="go('home')" class="button button-full button-royal">
      <i class="icon ion-android-walk"></i> {{"home_pet_walk" | translate}}
    </button>
    <button ng-click="go('home')" class="button button-full button-dark">
      <i class="icon ion-ios-flag-outline"></i> {{"home_wanted" | translate}}
    </button>
  </ion-content>
</ion-view>
